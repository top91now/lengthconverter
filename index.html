<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <style>
        body {
            font-family: sans-serif;

            padding: 0;

            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: wheat;
            color: black;
            padding: 1em 0;
            text-align: center;
            height: 80px;
        }
        h1{
          margin-left: 90px;
          margin-top:-70px;
        }
        img {
          width: 80px;
          height: 80px;
          margin-right: 300px;
        
        }

        .converter-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        label {
            width: 80px;
            text-align: left;
            color: #555;
        }

        select, input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: 10px;
            flex-grow: 1;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
            margin-left: 10px;
            flex-grow: 1;
            background-color: #f9f9f9;
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: auto;
        }
       
    </style>
</head>
<body>

    <header>
      <img src="/image /file_00000000d470522f947e4bc66053a590_conversation_id=67f6b4ec-65f0-800a-bdc2-58e0f1a1f5a2&message_id=0618f69c-925e-4ab7-b5f0-82fb466361b9.PNG" alt="Your Company Logo. ">

        <h1>Length Converter</h1>
    </header>

    <div class="converter-container">
        <h2>Convert Length</h2>
        <div class="input-group">
            <label for="fromUnit">From:</label>
            <select id="fromUnit">
                <option value="meters">Meters</option>
                <option value="kilometers">Kilometers</option>
                <option value="centimeters">Centimeters</option>
                <option value="millimeters">Millimeters</option>
                <option value="feet">Feet</option>
                <option value="inches">Inches</option>
                <option value="yards">Yards</option>
                <option value="miles">Miles</option>
            </select>
            <input type="text" id="inputValue" placeholder="Enter value">
        </div>
        <div class="input-group">
            <label for="toUnit">To:</label>
            <select id="toUnit">
                <option value="meters">Meters</option>
                <option value="kilometers">Kilometers</option>
                <option value="centimeters">Centimeters</option>
                <option value="millimeters">Millimeters</option>
                <option value="feet">Feet</option>
                <option value="inches">Inches</option>
                <option value="yards">Yards</option>
                <option value="miles">Miles</option>
            </select>
            <input type="text" id="result" value="Result" readonly>
        </div>
        <button onclick="convertLength()">Convert</button>
    </div>

    <footer>
        <p><a>&copy; 2025 Length Converter</p> 
       <p><a href="about us.html">about  us</a>

       |
 <a href="contact us.html">contact us</a>
 |
 <a href="Disclaimer.html"> Disclaimer</a></p>
    </footer>

    <script>
        function convertLength() {
            const inputValue = parseFloat(document.getElementById("inputValue").value);
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            const resultInput = document.getElementById("result");

            if (isNaN(inputValue)) {
                resultInput.value = "Invalid input";
                return;
            }

            let meters;
            switch (fromUnit) {
                case "meters":
                    meters = inputValue;
                    break;
                case "kilometers":
                    meters = inputValue * 1000;
                    break;
                case "centimeters":
                    meters = inputValue / 100;
                    break;
                case "millimeters":
                    meters = inputValue / 1000;
                    break;
                case "feet":
                    meters = inputValue * 0.3048;
                    break;
                case "inches":
                    meters = inputValue * 0.0254;
                    break;
                case "yards":
                    meters = inputValue * 0.9144;
                    break;
                case "miles":
                    meters = inputValue * 1609.34;
                    break;
            }

            let result;
            switch (toUnit) {
                case "meters":
                    result = meters;
                    break;
                case "kilometers":
                    result = meters / 1000;
                    break;
                case "centimeters":
                    result = meters * 100;
                    break;
                case "millimeters":
                    result = meters * 1000;
                    break;
                case "feet":
                    result = meters / 0.3048;
                    break;
                case "inches":
                    result = meters / 0.0254;
                    break;
                case "yards":
                    result = meters / 0.9144;
                    break;
                case "miles":
                    result = meters / 1609.34;
                    break;
            }

            resultInput.value = result.toFixed(4);
        }
    </script>

</body>
</html>
